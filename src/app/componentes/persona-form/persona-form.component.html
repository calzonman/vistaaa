<div class="row">
    <div class="colm-sm-4 offset-md-4">
        <div class="card card-body">
            <form (submit)="submitPersona()">
                <div class="form-group">
                    <input type="text" name="nombre" [(ngModel)]="persona.nombre" 
                    class="form-control" placeholder="Persona nombre" autofocus>
                </div>
                <div class="form-group">
                    <input type="text" name="apellido" [(ngModel)]="persona.apellido" 
                    class="form-control" placeholder="Persona apellido" >
                </div>
                <div class="form-group">
                    <input type="date" name="fecha_nacimiento" [(ngModel)]="persona.fecha_nacimiento" 
                    class="form-control" placeholder="Persona fecha_nacimiento" >
                </div>
                <div class="form-group">
                    <input type="number" name="id" [(ngModel)]="persona.id" 
                    class="form-control" placeholder="Persona id" >
                </div>
                <button class="btn btn-primary btn-block">
                  guardar
                </button>
            </form>
        </div>
    </div>
    </div>
